<div class="row" >
  <div class="col-xs-12 mt-3">
    <button class="btn btn-success">New Receipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item list-item"
      *ngFor="let receipe of receipes"
    >
      <div class="pull-left" style="display: inline-block">
        <h4 class="list-group-item-heading">
          {{ receipe.name }}
        </h4>
        <p class="list-group-item-text">
          {{ receipe.description }}
        </p>
      </div>
      <span class="pull-right">
        <img
          [src]="receipe.ImagePath"
          alt="{{ receipe.name }}"
          class="img-responsive"
          style="max-height: 60px"
        />
      </span>
    </a>

    <app-receipe-item></app-receipe-item>
  </div>
</div>
